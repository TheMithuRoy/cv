<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h3>Contact Me</h3>
    <!--
        action handles what happens when submit is clicked
        enctype determines the formatting/encoding of the data when passed
    -->
    <form action="mailto:roy.mithu66@gmail.com" method="post" enctype="text/plain">
        <!--
            name attribute in input tag gets added before each user input 
            and formatted accordingly
        -->
        <label>Your Name</label><br>
        <input type="text" name="yourName"><br>
        <label>Your Email Address</label><br>
        <input type="text" name="yourEmail"><br>
        <label>Your Message</label><br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
